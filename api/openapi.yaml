  /wilayas/{mattricule}/dairats/{code}/baladiyats:
    get:
      tags:
      - wilaya
      - daira
      - baladiya
      summary: get all  baladiya for a   for a given wilaya and daira
      description: Get all  baladiya for a   for a given wilaya and daira
      operationId: getBaladiyatsForDaira
      parameters:
      - name: mattricule
        in: path
        description: ID of wilaya to return
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      - name: code
        in: path
        description: ID of daira to return
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/baladiyats'
        "400":
          description: Invalid ID
        "404":
          description: Wilaya not found
      x-swagger-router-controller: Wilaya
  /wilayas/{mattricule}/dairats/{code}/baladiya/{bcode}:
    get:
      tags:
      - wilaya
      - daira
      - baladiya
      summary: Find a baladiya for a   for a given wilaya and daira
      description: Find a baladiya for a   for a given wilaya and daira
      operationId: getBaladiyaForDaira
      parameters:
      - name: mattricule
        in: path
        description: ID of wilaya to return
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      - name: code
        in: path
        description: ID of daira to return
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      - name: bcode
        in: path
        description: ID of baladiya to return
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/baladiya'
        "400":
          description: Invalid ID
        "404":

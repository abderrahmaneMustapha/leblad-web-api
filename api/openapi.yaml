      parameters:
      - name: mattricule
        in: path
        description: ID of wilaya to return
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      - name: code
        in: path
        description: ID of code to return
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: successful operation

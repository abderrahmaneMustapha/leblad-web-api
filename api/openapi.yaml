components:
  schemas:
    wilaya:
      type: object
      properties:
        mattricule:
          type: integer
          format: int64
        name_ar:
          type: string
        name_ber:
          type: string
        name_en:
          type: string
        name:
          type: string
        phone_codes:
          type: array
          items:
            type: integer
        zip_codes:
          type: array
          items:
            type: integer
        dairats:
          type: array
          items:
            $ref: '#/components/schemas/wilaya_dairats'
        adjacent_wilayas:
          type: array
          items:
            type: integer
      example:
        name_ber: name_ber
        adjacent_wilayas:
        - 2
        - 2
        name_ar: name_ar
        name: name
        dairats:
        - code: 5
          name_ar: name_ar
          name: name
          baladiyats:
          - code: 5
            name_ar: name_ar
            name: name
            name_en: name_en
          - code: 5
            name_ar: name_ar
            name: name
            name_en: name_en
          name_en: name_en
        - code: 5
          name_ar: name_ar
          name: name
          baladiyats:
          - code: 5
            name_ar: name_ar
            name: name
            name_en: name_en
          - code: 5
            name_ar: name_ar
            name: name
            name_en: name_en
          name_en: name_en
        mattricule: 0
        zip_codes:
        - 1
        - 1
        name_en: name_en
        phone_codes:
        - 6
        - 6
    daira:
      type: object
      properties:
        code:
          type: integer
          format: int64
        name_ar:
          type: string
        name_en:
          type: string
        name:
          type: string
        baladiyats:
          type: array
          items:
            $ref: '#/components/schemas/wilaya_baladiyats'
      example:
        code: 0
        name_ar: name_ar
        name: name
        baladiyats:
        - code: 5
          name_ar: name_ar
          name: name
          name_en: name_en
        - code: 5
          name_ar: name_ar
          name: name
          name_en: name_en
        name_en: name_en
    baladiya:
      type: object
      properties:
        code:
          type: integer
          format: int64
        name_ar:
          type: string
        name_en:
          type: string
        name:
          type: string
      example:
        code: 0
        name_ar: name_ar
        name: name
        name_en: name_en
    wilayats:
      type: array
      items:
        $ref: '#/components/schemas/wilayats_inner'
    dairats:
      type: array
      items:
        $ref: '#/components/schemas/dairats_inner'
    baladiyats:
      type: array
      items:
        $ref: '#/components/schemas/wilaya_baladiyats'
    phoneCode:
      type: object
      properties:
        id:
          type: integer
          format: int64
        phoneCode:
          type: integer
          format: int64
      example:
        phoneCode: 6
        id: 0
    phoneCodes:
      type: array
      items:
        type: integer
    zipCodes:
      type: array
      items:
        type: integer
    wilaya_baladiyats:
      type: object
      properties:
        code:
          type: integer
          format: int64
        name_ar:
          type: string
        name_en:
          type: string
        name:
          type: string
      example:
        code: 5
        name_ar: name_ar
        name: name
        name_en: name_en
    wilaya_dairats:
      type: object
      properties:
        code:
          type: integer
          format: int64
        name_ar:
          type: string
        name_en:
          type: string
        name:
          type: string
        baladiyats:
          type: array
          items:
            $ref: '#/components/schemas/wilaya_baladiyats'
      example:
        code: 5
        name_ar: name_ar
        name: name
        baladiyats:
        - code: 5
          name_ar: name_ar
